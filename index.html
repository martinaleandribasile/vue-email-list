<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" type="text/javascript"></script>
    <script src="script.js" defer></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Email Generator</title>
</head>

<body>
    <div class="container-fluid p-5" id="app">
        <div class="row d-flex flex-column gap-5">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="text-danger">Email Generator</h1>
            </div>
            <div class="col-12 d-flex flex-column align-items-center gap-3" v-if="mailArray.length===0">
                <input type="number" min="1" placeholder="Qunate mail devo generare?" v-model="mailNumber" class="w-25">
                <button class="btn btn-success" @click="generateMail()" id="btn">Genera</button>
            </div>
            <div class="col-12 flex flex-column align-items-center gap-3"
                v-if="mailArray.length!==0  && mailArray.length==checkedValue">
                <ul class="d-flex flex-column align-items-center gap-3">
                    <li v-for="mail in mailArray">{{mail}}</li>
                </ul>
                <div class=" w-100 d-flex justify-content-center">
                    <button class="btn btn-danger mt-5" @click="restart()">Home</button>
                </div>
            </div>
            <div class="text-warning d-flex justify-content-center"
                v-if="mailArray.length!==0  && mailArray.length!=checkedValue">
                <h3>STO GENERANDO...</h3>
            </div>
        </div>
    </div>
</body>

</html>
